<!DOCTYPE html>
<html lang="en">
  <head>
      <meta http-equiv="refresh" content="5">
    <meta charset="utf-8">
    <title>IDSS-Processing</title>

    <link     href='http://fonts.googleapis.com/css?family=Sintony:400,700'     rel='stylesheet' type='text/css'>

    <style type="text/css">
      body
      {
        background-color:#000;
      }

      h1
      {
        font-size:48px;
        margin-top:0;
        font-family:Arial, sans-serif;
        text-shadow:2px 0 15px #292929;
        letter-spacing:4px;
        text-decoration:none;
        color:#DDD;
      }

      #banner
      {
        text-align:center;
        background-repeat:no-repeat;
        border-radius:5px;
        margin:90px auto auto;
        padding:80px 0;
      }

      .lead
      {
        background-color:rgba(255,255,255,0.6);
        border-radius:3px;
        box-shadow:rgba(0,0,0,0.2) 0 1px 3px;
        font-family:Sintony, sans-serif;
      }
    </style>

  </head>

  <body>
        <div class="container">
        <div class="box">

        <p id = "part1">You File has been Uploaded.
        Please wait ... Your file is being processed. </p>

        <% import commandFile
        processing = commandFile.Command_Process(tool_selected, input_file) %>
        processing.processFile() %>

        <script>
        document.getElementById("part1").innerHTML = "You File is Processed. Download will begin Automatically";
        </script>

        </div>
        </div>
  </body>
</html>
